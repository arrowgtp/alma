# resort title

resort-title: The Resort
resort-subtitle: Luxury living made easy.
resort-intro-paragraph: The Alma Resort is a luxurious and exclusive vacation destination for couples and families alike. The first of its kind in the coastal paradise of Nha Trang, the Alma Resort has most recently been awarded with the Asia Pacific Property Award for Best Hotel Architecture in Vietnam. Every single apartment, condominium, and villa offers a luxurious and uninterrupted vista of golden sun, soft sand, and cerulean sea at any time of the day.

# resort content

resort-paragraph-1: The Alma Resort offers world-class amenities including a cinema, amphitheater, pool bar, ballroom and event venue, convention and business center, gym, sauna and jacuzzi, spa and salon, supermarket and wine store, night club and whiskey bar, golf course, kids club, youth club, sports playground, water park, science museum, library, and many world class restaurants serving mix of international cuisine.
resort-paragraph-2: As exclusive Alma Vacation Owners, this 75 acre oasis is your ultimate happiness, harmony, and home, where many generations can come together to share laughter and enjoy relaxation in the comfort of your own sanctuary. Use your time here to journey inwards in your quest for tranquility, or journey outdoors to quench your thirst for adventure. The Alma resort is whatever you want it to be, whenever you want it.
resort-paragraph-3: With so much on offer at the Alma resort, you may never need to leave the resort, but if you do decide to venture out into the surrounding area, you will surely not be disappointed, as the coastal city of Nha Trang boasts some of the most beautiful coastline in all of Vietnam. But at the heart of the Alma experience is our commitment to the very best that the art and craft of hospitality has to offer.
resort-paragraph-4: When you consider the quality of our accommodations, the plethora of beautiful world-class restaurants, the exhaustive and all encompassing amenities that cover any and all possible desires, easy access to and from the local international airport, and the surrounding city and all of its beauty, it's easy to see why the Alma Resort should be the next vacation destination for you, your friends, and your family.

