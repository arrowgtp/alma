- name: Gia Ly
  position: CEO
  picture: pictures/gia-ly.jpg
  alt: Gia Ly - CEO
  bio: Gia Ly, MBA will serve as the Strategist and Project Manager on various marketing and PR campaigns. She has extensive experience working with federal-funded programs through her impactful community work as the Chairwoman of the Vietnamese American Chamber of Commerce and as a Board or Advisory member on numerous other organizations. Gia has close ties to multiple community partners including various Vietnamese media networks and elected officials in Orange County. She also has great partnerships with the Board Members of all Chambers, community organization, and others in Southern California.

- name: Richard Nash
  position: CTO
  picture: pictures/richard-nash.jpg
  alt: Richard Nash - CTO
  bio: Richard Nash will serve as the Creative Director. With his Creative Designs and Programming background, he will collaborate closely with the visual design team to develop concepts and strategies. The thread that ties all of his work together is creating digital solutions that transform businesses and create exceptional brand experiences. Richard will also apply his technical expertise to support all applicable website and social media needs including creative contents and aesthetics.
  
- name: Shaun Ly
  position: Founder
  picture: pictures/shaun-ly.jpg
  alt: Shaun Ly - Founder
  bio: Shaun Ly will serve as the Technical Director and Business Photographer. With his Computer Engineering and Google certified background, he is highly skilled in experience in digital marketing, website development, designs and implementation workflow over various systems. Shaunâ€™s knowledge spans over a wide variety of web applications, mobile platform, system configurations and development.

- name: Corona Nguyen
  position: Senior Designer
  picture: pictures/corona-nguyen.jpg
  alt: Corona Nguyen - Senior Designer
  bio: Corona Nguyen will serve as the Visual/Graphic Designer, Concept Photographer and Video Editor. With her Photo Communications Bachelor degree, she's been practicing design and photography for more than 7 years and continues to experiment with new mediums to express her creativity. Corona's creativity and aesthetic focus has earned her a staple designer position at ArrowGTP. Her expertise includes graphic design, website design photojournalism, Adobe applications, photography and videography. She will create all visual and branding / promotional material such as logos, brochures, flyers, posters, labels, newsletters, videos, etc.

